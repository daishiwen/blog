---
layout: default
---
      <article class="site-content">
        <header>
          <h1>{{ page.title }}</h1>
          <time pubdate datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: '%Y/%m/%d' }}</time>
          <ul class="tags">{% for tag in page.tags %}
            <li><a href="/tags.html#{{ tag }}">{{ tag }}</a></li>{% endfor %}
          </ul>
        </header>
        <div class="content">
{{ content }}
        </div>
        <footer>
          <!-- 多说评论框 start -->
          <div class="ds-thread" data-category="$cat[catid]" data-thread-key="$article[aid]" data-title="$article[title]" data-author-key="$article[uid]"></div>
          <!-- 多说评论框 end -->
          <!-- 多说公共JS代码 start (一个网页只需插入一次) -->
          <script type="text/javascript">
            var duoshuoQuery = {short_name:"daishiwen"};
            (function() {
                  var ds = document.createElement('script');
                  ds.type = 'text/javascript';ds.async = true;
                  ds.src = (document.location.protocol == 'https:' ? 'https:' : 'http:') + '//static.duoshuo.com/embed.js';
                  ds.charset = 'UTF-8';
                  (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(ds);
            })();
          </script>
          <!-- 多说公共JS代码 end -->
        </footer>
      </article>
