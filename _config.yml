# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: 'DAI'
# The slogan describes your website and is used on homepage in <title> and other important places
slogan: 'slogan'
# Logo size is 600x80 pixels
logo: "logo.png"
permalink: /:title.html

exclude: [ ".gitignore", "README.md", "CNAME" ]

email: daishiwen1212@gmail.com
description: "Java/Android/Emotion/Diary/Journey/Template, Welcome."
baseurl: "" # the subpath of your site, e.g. /blog
url: "http://daishiwen.github.io" # the base hostname & protocol for your site
urlimg: "http://daishiwen.github.io/images/"
# url: "http://localhost:4000" # the base hostname & protocol for your site
# urlimg: "http://localhost:4000/images/"
github_username: daishiwen

# Build settings
markdown: kramdown
highlighter: pygments

sass:
    style: :compressed

